			const x = 'Camera1_feed';
			firebase.initializeApp(firebaseConfig);
			const database = firebase.database();
			const ref = database.ref(x);
			ref.on('value',a1,a2);

			function a1(data){
				var bla = data.val();
				var keys = Object.keys(bla);
				document.write(bla[keys[0]].Probability + " % this is " + bla[keys[0]].Tag + '<br>');
				for(var i=1;i<keys.length;i++){
					document.write(bla[keys[i]].Probability + " % this is " + bla[keys[i]].Tag + '<br>');
				}
			}
