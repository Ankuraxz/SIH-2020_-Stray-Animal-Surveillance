			firebase.initializeApp(firebaseConfig);
			const database = firebase.database();
			const ref = database.ref('cam1');
			ref.on('value',gotData,errData);
			function gotData(data){
				var bla = data.val();
				var keys = Object.keys(bla);
				for(var i=0;i<keys.length;i++){
					var Prob = bla[keys[i]].Probability;
					var Tag = bla[keys[i]].tag;
					var D = bla[keys[i]].Date;
					var Time = bla[keys[i]].Time;
					var a = document.createElement('a');
					a.innerHTML ="Probability - " + Prob + " Tag - " + Tag + " Date - "+ D + " Time - " + Time + '<br>';
					document.body.append(a);
				}
				c2();

			}
			function errData(err){
				console.log('error');
			}
			function c2(){
			var a = document.createElement('a');
			a.innerHTML = "Location of cam2 - 29.234,29.432" + "<br>"
